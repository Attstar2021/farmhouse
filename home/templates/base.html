{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="desription" content="commercial farmhouse booking and organic food, live a day in farmhouse hotel, away from city close to nature, dream farmhouse">
    <meta name="keywords" content="dream farmhouse, farmhouse booking">
    <meta name="author" content="Attiya Rasheed">
    <title>Farmhouse Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/627c5434aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body class="bg-light">
    <article class="container mt-3">
      <header class="header" id="header">
        <nav class="links navbar navbar-light bg-light navbar-expand-sm">
          <a href="{% url 'home' %}" class="navbar-brand">Dream farmhouse <i class="fas fa-home"></i> </a>
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto justify-content-end">
              {% if user.is_authenticated %}
                <li class="active nav-item mr-2"><a href="{% url 'home' %}"></a></li>
                <li class="active nav-item mr-2"><a href="{% url 'logout' %}">Logout</a></li>
              {% else %}
                <li class="active nav-item mr-2 .d-flex"><a href="{% url 'login_page' %}"><i class="fa-solid fa-right-to-bracket"></i>Sign In</a></li>
                <li class="active nav-item mr-2 .d-flex"><a href="{% url 'register_page' %}"><i class="fa-solid fa-user-plus"></i>Sign Up</a></li> 
              {% endif %}
            </ul>
          </div>
        </nav>
      </header>
      <section id="home" Class="img-fluid">
        <img src="https://cdn.pixabay.com/photo/2016/12/07/23/41/norway-1890655_960_720.jpg" alt="green valley with houses" class='container '/>
      </section>
      {% block start %}
      {% endblock %}
      </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
