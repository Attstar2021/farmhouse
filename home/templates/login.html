{%  block start %}

<div class="container mt-5 shadow-lg p-3 w-50 mb-5 bg-body rounded">
   
  <form method="POST">
      {% csrf_token %}
      {% include "messages.html" %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User Name</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>

      <button type="submit" class="btn btn-primary">Sign In</button>
      <p>If you don't have an account, you can <a href="{% url 'register_page' %}">sign Up </a></p>
    </form>


</div>
